version: '3.8'

services:
  app:
    build: . # This will build the container from the Dockerfile stored locally.
    ports:
      - "5000:5000"
    networks:
      - cool_network 
    depends_on:
      db:
        condition: service_healthy   # will wait for db to be ready

  db:
    image: postgres:17-alpine  # Changed from latest to 17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data_new:/var/lib/postgresql/data  # This is correct for Postgres 17
    networks:
      - cool_network
    healthcheck:      
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydatabase -t 1"]  # Fixed: removed $${} syntax
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

volumes:
  postgres_data_new:

networks:
  cool_network: